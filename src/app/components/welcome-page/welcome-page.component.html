<p>Please enter your email to proceed to the coding challenge</p>

<form [formGroup]="form">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>What's your first name?</mat-label>
      <input matInput placeholder="first name" formControlName="firstName">
      <mat-error *ngIf="form.invalid">{{getErrorMessageFirstName()}}</mat-error>
    </mat-form-field>
  </div>
  <div>
  <mat-form-field appearance="fill">
    <mat-label>What's your last name?</mat-label>
    <input matInput placeholder="last name" formControlName="lastName">
    <mat-error *ngIf="form.invalid">{{getErrorMessageLastName()}}</mat-error>
  </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="pat@example.com" formControlName="email">
        <mat-error *ngIf="form.invalid">{{getErrorMessageEmail()}}</mat-error>
    </mat-form-field>
  </div>
</form>

<mat-form-field>
    <mat-label>Select a language</mat-label>
    <mat-select 
        (selectionChange)="setLanguage($event)" 
        [(value)]="language"   
        >
        <mat-option value="java">Java</mat-option>
        <mat-option value="python">Python</mat-option>
        <mat-option value="javascript">JavaScript</mat-option>
    </mat-select>
</mat-form-field>
<br>
<button [disabled]="form.pristine || form.invalid" (click)="submit()" mat-raised-button color="warn">Submit</button>
