
<ace-editor
    editor
    [(text)]="text"
    [mode]="'javascript'"
    [theme]="'dracula'"
    (textChanged)="onChange($event)"
    [readOnly]="false"
    class="ace-editor"
></ace-editor>


<br>

<button (click)="run()" mat-raised-button color="warn">Run</button>
<app-javascript-task *ngIf="loadJavascriptTask"></app-javascript-task>

<div>
<button (click)="open(subscribeComponent)" mat-raised-button color="warn">
  Submit Code
</button>
</div>
