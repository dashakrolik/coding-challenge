<mat-form-field>
    <mat-label>Select a language</mat-label>
    <mat-select (selectionChange)="doSomething($event)" [(value)]="language">
        <mat-option value="java">Java</mat-option>
        <mat-option value="python">Python</mat-option>
        <mat-option value="javascript">JavaScript</mat-option>
    </mat-select>
</mat-form-field>

<ace-editor #editField [(text)]="text" (textChanged)="onChange($event)" [(mode)]="language" [options]="options"
    [readOnly]="false" class="ace-editor">
</ace-editor>

<br>

<button (click)="run()" mat-raised-button color="warn">Run</button>
<app-javascript-task *ngIf="loadJavascriptTask"></app-javascript-task>

<app-canvas></app-canvas>
