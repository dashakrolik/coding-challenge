<mat-card *ngIf="person">
    <h2>{{person.firstName}}</h2>
    <p>Points:</p>
    <table>
        <tr *ngFor="let language of (languages$ | async)">
            <th class="u-capitalize">{{language.language}}:</th>
            <th>{{person[language.language + 'Points']}}</th>
        </tr>

    </table>
    <p>
        <a [href]="getMailLink()">Get in contact with {{person.firstName}}</a>
    </p>
</mat-card>
