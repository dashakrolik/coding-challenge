<h1>
    <mat-form-field>
        <mat-label>Select a leaderboard</mat-label>
        <mat-select [(ngModel)]="selectedLanguage" (ngModelChange)="selectLanguage()">
            <mat-option *ngFor="let lang of allLanguages" [value]="lang.language">
              <div *ngIf="lang.language==='java'">
                Java
              </div>
              <div *ngIf="lang.language==='python'">
                Python
              </div>
              <div *ngIf="lang.language==='javascript'">
                JavaScript
              </div>
              <div *ngIf="lang.language==='scala'">
                Scala
              </div>
              <div *ngIf="lang.language==='csharp'">
                C#
              </div>
            </mat-option>
        </mat-select>
    </mat-form-field>
</h1>

<div class="mat-elevation-z8 data-table" *ngIf="selectedLanguage">
    <h1>{{selectedLanguage}} leaderboard</h1>
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let person">{{person.firstName}}</td>
        </ng-container>

        <ng-container matColumnDef="{{selectedLanguage.toLowerCase() + 'Points'}}">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Points</th>
            <td mat-cell *matCellDef="let person">{{person.points[languageIndex]}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;" (click)="showCard($event, element)"></tr>
    </table>
    <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="50"
        [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
</div>

<br>
<button class="button" (click)="goHome()" mat-raised-button>Home</button>

<app-card [@trigger]="{value: top, params:{top:this.top, left:this.left}}" [person]="personOnCard"></app-card>
