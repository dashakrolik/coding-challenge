<h1 class="leaderboard">
Select a leaderboard from the dropdown
</h1>
<br>

<ng-container *ngIf="(languageNames$ | async) as languageNames">
    <app-dropdown [inputValue]="languageNames" labelText="Select a Language" (valueOutput)="onSelect($event)">
    </app-dropdown>
</ng-container>

<div class="mat-elevation-z8 data-table">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Points Column -->
        <ng-container matColumnDef="points">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{selectedLanguage}} points </th>
            <td mat-cell *matCellDef="let element"> {{element.points}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <!-- removed the popup window for now -->
        <!-- <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showCard($event, row)"></tr> -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="50"
            [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
</div>
  
<br>
<button class="button" (click)="goHome()" mat-raised-button>Home</button>

<app-card [@trigger]="{value: top, params:{top:this.top, left:this.left}}" [person]="personOnCard"></app-card>
