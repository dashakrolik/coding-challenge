<div class="mat-elevation-z8 data-table">
  <table mat-table [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="answer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Answer</th>
      <td mat-cell *matCellDef="let row">{{row.answer}}</td>
    </ng-container>

    <ng-container matColumnDef="taskId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Task Id</th>
      <td mat-cell *matCellDef="let row">{{row.taskId}}</td>
    </ng-container>

    <ng-container matColumnDef="languageId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Language Id</th>
      <td mat-cell *matCellDef="let row">{{row.languageId}}</td>
    </ng-container>

    <ng-container matColumnDef="correct">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Correct</th>
      <td mat-cell *matCellDef="let row">{{row.correct}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="50"
    [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
