<mat-form-field>
    <mat-label>{{labelText}}</mat-label>
    <mat-select (selectionChange)="setValue($event)">
        <ng-container *ngFor="let value of inputValue">
            <mat-option [value]="value">
                <div *ngIf="value=='csharp'">
                    C#
                </div>
                <div *ngIf="value!='csharp'">
                    {{ value }}
                </div>
            </mat-option>
        </ng-container>
    </mat-select>
</mat-form-field>
