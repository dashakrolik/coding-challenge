<h1>Multiple choice questions</h1>

<p>{{introtext}}</p>

<ng-container *ngIf="question">

    <h2>{{question.question}}</h2>

    <mat-radio-group [(ngModel)]="selectedAnswer" class="radioGroup">
        <mat-radio-button *ngFor="let answer of question.multipleChoiceAnswerOptions" [value]="answer"
            class="radioAnswer">
            {{answer.answer}}
        </mat-radio-button>
    </mat-radio-group>
    <button (click)="submit()">Submit</button>

</ng-container>
