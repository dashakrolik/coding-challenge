
<div>
    <label>Select a language </label>
    <select
        #selectedValue
        (change)="setValue(selectedValue.value)"
        [(value)]="valueOutput"
        >
        <option 
            *ngFor="let languageName of languages"
            [value]="languageName.language">
            {{ languageName.language }}
        </option>
    </select>
</div>
